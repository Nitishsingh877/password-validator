<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="./passwordvalidator.css">
    <title>Password Validator</title>
</head>
<body>

    <div class="container">
    <h1>Password Validator</h1>
        <div class="content">
    <label for="input">Enter Your Password : </label>
    <input type="password" placeholder="Enter-Password" id="passin">
    <label for="input"> Re-enter your Password: </label>
    <input type="password" placeholder="Confirm-Password" id="passout">
    <button id="submit" onclick="validatepassword()">validate password</button>
    </div>
    </div>
    <div id="final-result"></div>
    <script src="./passwordvalidator.js"></script>
</body>
</html>
